name: harman_demo
description: "A demo app for the Harman / roon showcasing the TV application."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter_localizations :
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  hydrated_bloc: ^10.1.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  
  
  
  app_ui:
    path: packages/app_ui

  feed_repository:
    path: packages/feed_repository


  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/generated/
  line_length: 80

